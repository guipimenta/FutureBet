<div class="row">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Match</th>
        <th>Match Date</th>
        <th>Home</th>
        <th>Away</th>
      </tr>
    </thead>
    <tbody >
        <tr data-ng-repeat="match in Ctrl.matches">
          <td>{{ match.name }}</td>
          <td>{{ match.date.split('T')[0] }}</td>
          <td>{{ match.home }}</td>
          <td>{{ match.away }}</td>
          <td>
            <a href="bets/{{match._id}}" class="btn btn-xs btn-default">Book</a>
          </td>
        </tr>
    </tbody>
  </table>
</div>
