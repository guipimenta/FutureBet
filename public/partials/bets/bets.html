<h3>{{Ctrl.matchName}}</h3>
<br>
<br>
<div class="row">
    <div class="col-md-2">
      <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form">
                    <div class="form-group">
                        <label for="side">Side</label>
                        <div class="btn-group" style="margin:5px 0 10px 0;">
                          <button type="button" class="btn" ng-class="Ctrl.isBuy ? 'btn-primary' : 'btn-default'" ng-click="Ctrl.isBuy = true">B</button>
                          <button type="button" class="btn" ng-class="Ctrl.isBuy ? 'btn-default' : 'btn-primary'" ng-click="Ctrl.isBuy = false">S</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price">Price: {{Ctrl.price}}</label>
                        <br>
                          <button type="button" class="btn btn-success btn-block" ng-click="Ctrl.addPrice(10)">+10</button>
                          <button type="button" class="btn btn-success btn-block" ng-click="Ctrl.addPrice(1)">+1</button>
                        <br>
                          <button type="button" class="btn btn-danger btn-block" ng-click="Ctrl.addPrice(-1)">-1</button>
                          <button type="button" class="btn btn-danger btn-block" ng-click="Ctrl.addPrice(-10)">-10</button>
                        
                        
                    </div>
                    <div class="form-group">
                        <label for="size">Size: {{Ctrl.size}}</label>
                        <br>
                          <button type="button" class="btn btn-success btn-block" ng-click="Ctrl.addSize(1)">+1</button>
                          <button type="button" class="btn btn-danger btn-block" ng-click="Ctrl.addSize(-1)">-1</button>
                    </div>
                    <button class="btn btn-warning btn-lg btn-block" ng-click="Ctrl.placeBet()">Place</button>
                </form>
            </div>
        </div>
      </div>
    </div>

    <div class="col-md-10">
        <div class="row">
          <div class="col-md-2"><a href="" class="btn btn-lg btn-danger btn-block">S</a></div>
          <div class="col-md-2 col-md-push-8"><a href="" class="btn btn-lg btn-success btn-block">B</a></div>
        </div>
        <br>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Size</th>
                  <th>Value</th>
                  <th>Value</th>
                  <th>Size</th>
                </tr>
              </thead>
              <tbody>

                  <tr ng-repeat="i in Ctrl.getNumber() track by $index">
                      <td>{{ Ctrl.buyBets[i].qty              }}</td>
                      <td>{{ Ctrl.buyBets[i].value            }}</td>

                      <td>{{ Ctrl.sellBets[i].value            }}</td>
                      <td>{{ Ctrl.sellBets[i].qty              }}</td>
                  </tr>
              </tbody>
          </table>
        </div>
    </div>
</div>
